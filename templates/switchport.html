<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Switch Automation</title>
    <link href="../static/css/min.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/Menu">Menu</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><center>Switch Automation</center></h3>
      </div>
      <div class="jumbotron">
        <h2>Configure a new switchport</h2>
        <br>
        <form method="post" action="/SwitchportResult" class="form-signin">
          <label>Selected switch: <bold>{{ip}}</bold></label>
          <br>
          <br>
          <label>Interface Name:</label>
          <select name="inputInt" required>
              {% for sw_int in interface_list %}
              <option value="{{sw_int.interface}}"> {{sw_int.interface}} </option>
              {% endfor %}
            </select>
          <br>
          <label for="inputName">Description</label>
          <input type="text" name="inputDes" placeholder="DEV-TEAM" required autofocus>
          <br>
          <label for="inputName">Vlan_ID</label>
          <input type="text" name="inputVlanID" placeholder="17" required autofocus>
          <br>
          <br>
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Push"/>
      </form>
      <br>
      </div>
      <footer align="center">
      <b> <p> Betfair 2016 &copy; <font size="2" align="RIGHT"> Contact: <a href="mailto:ruben.barbosa@blip.pt">ruben.barbosa@blip.pt</a></font></p></b>
      </footer>

    </div>
  </body>
</html>
